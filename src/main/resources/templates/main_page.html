<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div align="center">
    <form method="post" th:action="@{/}" th:object="${quoteCreateRequest}">
        <label>Author</label>
        <input type="text" th:field="*{author}" required="required"><br>
        <label>Title</label>
        <input type="text" th:field="*{title}" required="required"><br>
        <label>Text</label><br>
        <textarea cols="40" rows="3" th:field="*{text}" required="required"></textarea><br>
        <button type="submit">Publish</button>
    </form>
</div>
<div th:if="${!quotes.empty}">
    <tr th:each="quote : ${quotes}">
        <div>
            <p>Author: <span th:text="${quote.getAuthor()}"></span></p>
            <p>Title: <span th:text="${quote.getTitle()}"></span></p>
            <p>Text: <span th:text="${quote.getText()}"></span></p>
            <p>Date: <span th:text="${quote.getDate()}"></span></p>
            <form method="post" th:action="@{/delete/{id}(id=${quote.getId()})}">
                <button type="submit" class="btn btn-danger">Delete this quote</button>
            </form>
        </div>
    </tr>
</div>
</body>
</html>
